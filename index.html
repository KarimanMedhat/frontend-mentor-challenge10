<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@100;400;600;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/6c88e6d0a6.js" crossorigin="anonymous"></script>
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
  <main class="container">

    <!-- header -->
    <div class="main-header">
      <img src="images/logo.svg" alt="Huddle logo" class="logo">
      <img src="images/illustration-mockups.svg" alt="Devices image" class="main-image">
    </div>
    <!-- header -->

    <!-- info section -->
    <div class="info">
      <h1 class="heading">Build The Community
        <br> Your Fans Will Love</h1>
      <p class="text">Huddle re-imagines the way we build communities. You have<br> a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion.</p>
    </div>
    <!-- info section -->

    <button>Register</button>

    <!-- footer -->
    <div class="footer">
      <i class="fa-brands fa-facebook-f icon"></i>
      <i class="fa-brands fa-twitter icon"></i>
      <i class="fa-brands fa-instagram icon"></i>
    </div>
    <!-- footer -->
    
  </main>
</body>
</html>
